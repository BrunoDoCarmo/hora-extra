<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Controle de Carga Horaria e Hora Extra</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Controle de Hora Extra</h1>
                <form id="form">
                    <div class="teste">
                        <div class="carga-horaria">
                            <div class="campo">
                                <label>Carga Horaria</label>
                                <input type="number" id="cargaHoraria" required>
                            </div>
                        </div>
                        <div class="campo">
                            <label>Data</label>
                            <input type="date" id="data">
                        </div>
                        <div class="campo">
                            <label>Horario</label>
                            <input type="time" id="horario" required>
                        </div>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Dia da Semana</th>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Saída Almoço</th>
                        <th>Retorno</th>
                        <th>Saída Final</th>
                        <th>Horas Trabalhadas</th>
                        <th>Hora Extra</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="totais">
                <div class="total" id="totalTrabalhadas">Total de Horas Trabalhadas: 0h</div>
                <div class="total" id="totalExtra">Total de Horas Normais: 0h</div>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
